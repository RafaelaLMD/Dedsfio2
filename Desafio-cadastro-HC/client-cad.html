<html lang="pt-bt">
<head>
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Shoop</title>

</head>

<body class="music1">
        
    <header> 
        <div class="container">
            <img class="logo" src="https://w7.pngwing.com/pngs/404/687/png-transparent-musical-instruments-mandolin-electronic-keyboard-cello-musical-instruments-logo-violin-drum.png" alt="logotipo" width="120">
            <div>
                <h3>
                    <a class="back" href="index.html">Voltar</a>
                </h3>
            </div>
        </div>
    </header> 
    
    <div class="box">
            <div class="box-item">
                <h3>Cadastrar clientes</h3>
                
                <div class="item">
                    <input type="text" id="name" placeholder="" required >
                    <label id="labelName" for="name">Nome</label>
                </div>

                <div class="item">
                    <input type="date" id="nascimento" placeholder="" required >
                    <label id="labelNascimento" for="nascimento">Data de nascimento</label>
                </div>

                <div class="item">
                    <input type="tel" id="cel" placeholder="" required >
                    <label id="labelCel" for="cel">Celular</label>
                </div>

                <div class="item">
                    <input type="email" id="email" placeholder="" required >
                    <label id="labelEmail" for="email">E-mail</label>
                </div>


                <div class="item">
                    <input type="text" id="cpf" placeholder="" required >
                    <label id="labelCpf" for="cpf">CPF</label>
                </div>

                
                <div class="btn">
                    <button onclick="salvarConteudoStorage()" > Cadastrar </button>
                </div>
        </div>
</div>
</div>


    <div class="tabela">
        <table width="60%" border=" solid 1px"  >
        <th>Nome</th>
        <th>Nascimento</th>
        <th>Celular</th>
        <th>Email</th>
        <th>CPF</th>
            <tbody id="corpoTabela">

            </tbody>
        </table>
    </div>

<footer>
<br>
<br>
<span class="nome">Desenvolvido por Rafaela Luiz Martin Dollazi</span>
</footer>

<script src="js/cadcliente.js"></script>


</body>
</html>
